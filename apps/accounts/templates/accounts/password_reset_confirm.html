{% extends 'base.html' %}

{% block content %}

    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Подтвердить сброс пароля</h2>
		<hr>
        <p>Пожалуйста, введите новый пароль.</p>
        <form method="POST">
            {% csrf_token %}
            <div>
                {{ form }}
            </div>
            <button class="login-button" type="submit">Сброс пароля</button>
        </form>
    </div>

{% endblock %}
